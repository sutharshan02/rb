<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ng Media Query</title>
    <style>
       blockquote{font-weight:bold;}
       blockquote span{font-weight:normal;}
    </style>
</head>
<body>
   
   <div ng-app="exampleMediaQuery">
       <div ng-controller="mediaQueryController">
           <blockquote>Media Size: <span>{{ media }}</span></blockquote>
       </div>
   </div>
    
    <!-- Libraries -->
    <script type="application/javascript" src="bower_components/angular/angular.min.js"></script>
    
    <!-- Ng Media Query -->
    <script type="application/javascript" src="bower_components/ng-media-query/ng-media-query.js"></script>
    
    <!-- Application -->
    <script type="application/javascript" src="app.js"></script>
    
</body>
</html>

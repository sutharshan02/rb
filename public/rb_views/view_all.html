<style>
  input.download_inputs {
   display: none;
 }

 .btn {
   margin: 5px;
 }
 table {
  width: 100%;
 }
 .download-btn, .download-btn-form {
    display: inline-block;
 }
</style>
<section class="cvs">

	
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
      <div class="cv-item" >
    <button class="next-button btn btn-info" ng-click="create()">create new</button>

  </div>

        <table class="table">
          <thead>
            <tr>
              <th>Resume ID</th>
              <th>Template ID</th>
              <th>Resume Name</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="resume in resumes">
              <td>{{resume.resume_id}}</td>
              <td>{{resume.template_id}}</td>
              <td>{{resume.resume_name}}</td>
              <td class="text-center">
                <button class="next-button btn btn-warning" ng-click="edit(resume.resume_id, resume.template_id)">edit</button>
                <button class="next-button btn btn-danger" ng-click="delete(resume.resume_id)">delete</button>
                <form class="download-btn-form" method="get" id="download_form" action="download">
                  <input class="download_inputs" type="text" name="user_id" id="user_id" ng-model="user_id">
                  <input class="download_inputs" type="text" name="resume_id" ng-model="resume.resume_id">
                  <input class="download_inputs" type="text" name="template_id" ng-model="resume.template_id">
                  <button class="btn btn-success download-btn" type="submit">Download</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>


      </div>
    </div>    

  </div>





</section>

<div class="loading-spinner" ng-show="loading" >
  <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
  <span class="sr-only">Loading...</span>

</div>
<section ng-show="loadingError" style="min-height: 80vh;padding:50px;">

	<div class="server-error">Internal Server error, please refresh and try again.. <br/>
		If this error persists, please contact the site administrator.. </div>
	</section>

    /*border: 1px solid #e1e1e1;*/

  }

  .cvs {
    display: block;

  }

  .ngview.ng-enter {
    opacity: 0;
    transition-delay: 50ms;
    transform: scale(1.1);

  }

  .ngview.ng-enter-active  {
    opacity: 1;
    transform: scale(1);

  }

  .ngview.ng-leave {
    opacity: 1;
    transform: scale(1);
  }

  .ngview.ng-leave-active {
    opacity: 0;
    transform: scale(.9);
  }

</style>

<style>

    height: 720px;

<div class="bluebackground">
    <div class="container">
        <div class="row rb-inner-wrapper">

         <div class="col-sm-3 form-section ">
              <a class="next-button" href="" ng-click="gotoSave()">Continue</a>
          </div>
        </div>
    </div>
    <div class="container">
        <!--Left main images list with data-id-->
        <div class="col-md-6">
            <div class="darkback">
                <span class="close">x</span>
            </div>

            <div class="itemsListS">
                <any  ng-repeat="template in templates">
                    <div class="singleItem" ng-class="{'active': $index == 0}"  data-id="id{{template.id}}">
                        <img 
                        ng-src="../assets/images/templates/{{template.id}}.jpg" 
                        />
                    </div>
                </any>

            </div>
        </div><!--End Left main images list-->





        <!--Right slder images & items with id-->
        <!--This id should be upper section data-id-->
        <div class="col-md-6">

            <div class="row">
                <div class="sliderBox">
                    <div owl 
                    data-options="{
                    loop: true,
                    responsiveClass: true,
                    nav: true,
                    navText: false,
                    animateOut: 'fadeOut',
                    items: 1,
                    singleItem: true,
                    touchDrag: false,
                    mouseDrag: false
                }"

                class="owl-carousel2">
                <!--Slider item start-->
                <div> 
                    <any  ng-repeat="template in templates">
                        <div 
                        class="owl-itemIn" 
                        ng-class="{'active': $index == template_id - 1}"
                        id="id{{template.id}}"
                        ng-click="select(template.id);">


                        <img ng-src="../assets/images/templates/{{template.id}}.jpg" />
                        <!-- <img ng-src="{{imgPath}}/dist/img/s{{template.id}}.jpg" /> -->
                    </div>
                </any>

            </div> <!--End Slider item-->
            <!--Slider item start-->
            <div>

                <div class="owl-itemIn" id="id18">

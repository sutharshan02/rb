
<link rel="stylesheet" href="{{imgPath}}/dist/css/owl.carousel.css">

<style>
.singleItem {
    /*     border: 1px solid red; */
    height: 720px;
    overflow-y: hidden;
}

<div class="bluebackground">
    <div class="container">
</div>
<div class="container">
    <!--Left main images list with data-id-->
    <div class="col-md-6">
        <div ng-click="closePreview();" ng-show="showPreview" class="darkback ">
            <span class="close visible-xs visible-sm">x</span>
        </div>

        <div class="itemsListS">
            <any  ng-repeat="template in templates">
                <div ng-if="showPreview" class="singleItem " ng-class="{'active': template.id == template_id}"  data-id="id{{template.id}}">
                    <img 
                    ng-src="../assets/images/templates/{{template.id}}.jpg" 
                    />
                </div>
            </any>

        </div>
    </div><!--End Left main images list-->





    <!--Right slder images & items with id-->
    <!--This id should be upper section data-id-->
    <div class="col-md-6">

        <div class="row">
                <div class="sliderBox">
                    <div owl-disabled 
                    data-options="{
                    loop: true,
                    responsiveClass: true,
                    nav: true,
                    navText: false,
                    animateOut: 'fadeOut',
                    items: 1,
                    singleItem: true,
                    touchDrag: false,
                    mouseDrag: false
                    }"

                    class="owl-carousel2">
                    <!--Slider item start-->
                            <div> 

                                <any  ng-repeat="template in templates">
                                    <div 
                                    class="owl-itemIn" 
                                    ng-class="{'active': template.id == template_id}"
                                    id="id{{template.id}}"
                                    ng-click="select(template.id);">


                                    <img ng-src="../assets/images/templates/{{template.id}}.jpg" />
                                    <!-- <img ng-src="{{imgPath}}/dist/img/s{{template.id}}.jpg" /> -->
                                    </div>
                                </any>
                                    <div   class="owl-itemIn invisible" 

                                    ng-click="select(template.id);">
                                    <img ng-src="../assets/images/templates/2.jpg" />
                                    </div>
                                    <div   class="owl-itemIn invisible" 

                                    ng-click="select(template.id);">
                                    <img ng-src="../assets/images/templates/2.jpg" />
                                    </div>
                            </div> <!--End Slider item-->
                            <!--Slider item start-->
                            <div>


                            </div>
                            <!--End Slider item-->
                    </div>
                </div>
</div>

</div><!--End Left main images list-->
</div>
</div>

      <!-- form-section -->
      <div class="form-section">

            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
              <a class="back-button" href="#/step5">Back</a>   
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
              <a class="next-button" ng-click="gotoSave();">Next</a>   
          </div>
      </div>
  </div>
</div>

</div>
